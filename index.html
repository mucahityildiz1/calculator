<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/main.css">
  <script src="assets/js/tip.js" defer></script>
  <title>Tip Calculator App</title>
</head>

<body>
  <div class="container">
    <div class="head-line">
      <img src="assets/img/splitter.svg" alt="splitter image">
    </div>
    <div class="context">
      <div class="card">
        <div class="bill">
          <h3>Bill</h3>
          <input type="number" name="" id="billInput" value="" placeholder="0">
        </div>
        <div class="select-tip">
          <h3>Select Tip %</h3>
          <input type="number" name="" id="tipInput" value="" placeholder="YÃ¼zde giriniz.">
        </div>
        <div class="number-people">
          <div class="number-people-title">
            <h3>Number of People</h3>
            <div id="warnTxt" class="warn-text"></div>
          </div>
          <input type="number" name="" id="peopleInput" value="" placeholder="0">
        </div>
      </div>
      <div class="result-card">
        <div class="result-card-text">
          <div class="tip-amount">
            <div class="amount-text">
              <h3>Tip Amount</h3>
              <span>/ person</span>
            </div>
            <div class="amount-price">
              <span id="amountPriceTxt">$0.00</span>
            </div>
          </div>
          <div class="total">
            <div class="total-text">
              <h3>Total</h3>
              <span>/ person</span>
            </div>
            <div class="total-price">
              <span id="totalPriceTxt">$0.00</span>
            </div>
          </div>
        </div>
        <button class="calc-button" id="calcBtn">
          <span id="calcText">HESAPLA</span>
        </button>
        <button class="reset-button" id="resetBtn">
          <span id="resetText">RESETLE</span>
        </button>
      </div>
    </div>
  </div>
</body>

</html>
